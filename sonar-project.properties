# Unique SonarQube project key
sonar.projectKey=StudyConnect-frontend

# SonarQube server URL (replace if using self-hosted SonarQube)
sonar.host.url=https://sonarqube.pm4.init-lab.ch  

# Authentication (use GitHub Actions secrets)
sonar.login=${SONAR_TOKEN}

# Define the source code directory
sonar.sources=src

# Define the test coverage directory
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude unnecessary files
sonar.exclusions=**/node_modules/**, **/*.test.ts, **/*.test.tsx, **/*.spec.ts, **/*.spec.tsx

# TypeScript support
sonar.typescript.tsconfigPath=tsconfig.json
